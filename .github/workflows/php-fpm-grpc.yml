name: php-fpm-grpc ci

on:
  push:
    tags:
      - 'php:*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - 
        name: Get the version
        id: get_version
        run: echo $GITHUB_REF && echo VERSION=$(echo $GITHUB_REF | cut -d / -f 3) >> $GITHUB_OUTPUT
      -
        name: Build php version
        run: |
          docker buildx build --platform linux/amd64 \
          -t ${{ github.repository_owner }}/php-grpc:${{ steps.get_version.outputs.VERSION }} \
          --file php/Dockerfile-php --push .
