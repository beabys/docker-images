name: php-fpm-grpc ci

on:
  push:
    tags:
      - 'php/*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - 
        name: Get the version
        id: get_version
        # Will take position 4 from $GITHUB_REF as values are refs/tags/{tagname}
        # and tag name is php/
        run: echo $GITHUB_REF && echo VERSION=$(echo $GITHUB_REF | cut -d / -f 4) >> $GITHUB_OUTPUT
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build php version
        run: |
          docker buildx build \
          --build-arg="PHP_FPM_VERSION=${{ steps.get_version.outputs.VERSION }}" \
          --platform linux/amd64 \
          --tag ${{ github.repository_owner }}/php:${{ steps.get_version.outputs.VERSION }} \
          --file php/Dockerfile-php --push .
      -
        name: Build php-grpc version
        run: |
          docker buildx build \
          --build-arg="PHP_FPM_VERSION=${{ steps.get_version.outputs.VERSION }}" \
          --platform linux/amd64 \
          --tag ${{ github.repository_owner }}/php:${{ steps.get_version.outputs.VERSION }}-grpc \
          --file php/Dockerfile-php-grpc --push .
